<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foogle | Discover Recipes</title>
</head>
<body>
    <nav>
        <div class="logo">Foogle</div>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </nav>

    <div class="main-content">
        <div class="get-started">
            <h1>Discover Your Next Favorite Meal</h1>
            <div class="action-buttons">
                <button class="search-btn">üîç Search Recipes</button>
                <button class="filter-btn">‚öôÔ∏è Filter By Diet</button>
            </div>
        </div>
    </div>

    <div class="image-grid">
        <img src="Images/pasta.jpg" alt="Pasta" alt="https://unsplash.com/photos/cooked-noodles-with-shrimps-r01ZopTiEV8" class="food-image">
        <img src="Images/salad.jpg" alt="Salad" alt="https://unsplash.com/photos/cooked-food-on-black-bowl-ZuIDLSz3XLg" class="food-image">
        <img src="Images/dessert.jpg" alt="https://unsplash.com/photos/ice-cream-with-strawberries-yHQfZ9TuZn4" alt="Dessert" class="food-image">
        <img src="Images/breakfest.jpg" alt="https://unsplash.com/photos/bread-with-sunny-side-up-egg-served-on-white-ceramic-plate-FFqNATH27EM" alt="Breakfast" class="food-image">
        <img src="Images/soup.jpg" alt="https://unsplash.com/photos/soup-in-white-ceramic-bowl-_y6A9bhILkM" alt="Soup" class="food-image">
        <img src="Images/barbeque.jpg" alt="https://unsplash.com/photos/person-holding-stainless-steel-fork-and-steak-knife-slicing-meat-64T9z7Or6-s" alt="Barbecue" class="food-image">

</html>
